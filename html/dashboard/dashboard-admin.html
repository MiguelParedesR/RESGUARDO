<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Administrador</title>
    <link rel="icon" href="/assets/icon-192.svg" type="image/svg\+xml">
    <!-- @hu HU-PANICO-MODAL-UNICO, HU-PANICO-TTS, HU-AUDIO-GESTO --> <!-- MDL -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://a.tile.openstreetmap.org" crossorigin />
    <link rel="preconnect" href="https://b.tile.openstreetmap.org" crossorigin />
    <link rel="preconnect" href="https://c.tile.openstreetmap.org" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" />
    <link rel="manifest" href="/manifest.json" />


    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="../../css/dashboard/dashboard-admin.css" />
    <link rel="stylesheet" href="../../css/partials/app-header.css" />
    <link rel="stylesheet" href="../../modules/alarma/alarma.css" />

    <!-- Supabase (CDN) ANTES de config.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="../../config.js"></script>

    <!-- ProtecciÃ³n y lÃ³gica -->
    <script defer src="../../js/guard.js"></script>
    <script defer src="../../modules/alarma/alarma.js"></script>
    <script defer src="../../js/lib/router-local.js"></script>
    <script defer src="../../js/lib/app-header.js"></script>
    <script defer src="../../js/dashboard/dashboard-admin.js"></script>
    <script defer src="../../js/pwa.js"></script>
</head>

<body class="mdl-base has-subheader">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <!-- Header compartido inyectado -->
        <div id="app-header" data-page-title="Administrador"></div>

        <main class="mdl-layout__content">
            <section class="page">
                <!-- La barra Lista/Filtros se moviÃ³ al header para quedar fija -->

                <!-- SPLIT: sidebar + mapa -->
                <div class="split">
                    <!-- Sidebar -->
                    <aside class="sidebar">
                        <div class="sidebar-head">
                            <div class="lbl" style="font-size:14px;font-weight:800;color:#37474f;">Servicios</div>
                            <div class="head-actions">
                                <button id="btn-filtros-mobile" class="btn btn-ghost btn-filtros-mobile" title="Filtros"
                                    aria-controls="filters-drawer" aria-expanded="false"><i
                                        class="material-icons">tune</i> Filtros</button>
                                <button id="btn-ver-todos" class="btn btn-ghost btn-ver-todos" title="Ver todos"><i
                                        class="material-icons">layers</i> Todos</button>
                                <span class="lbl" id="count-label">0</span>
                            </div>
                        </div>
                        <div class="filters-inline" id="filters-inline"></div>
                        <div id="listado" class="sidebar-body">
                            <div class="card">Cargando</div>
                        </div>
                    </aside>

                    <!-- Panel de mapa -->
                    <section class="map-panel">
                        <div class="map-head">
                            <div class="map-title" id="map-title">Selecciona un servicio</div>
                            <div class="map-metrics">
                                <span><strong>Ping:</strong> <span id="metric-ping">--</span></span>
                                <span><strong>Estado:</strong> <span id="metric-estado">--</span></span>
                                <button id="btn-alarma-push-admin" class="btn btn-ghost"
                                    title="Activar notificaciones de alarma">
                                    <i class="material-icons">notifications_active</i>Alertas
                                </button> <!-- === BEGIN HU:HU-AUDIO-GESTO btn sonido (no tocar fuera) === -->
                                <span id="audio-permission-status" class="sr-only"
                                    aria-live="polite"></span><!-- === END HU:HU-AUDIO-GESTO === -->
                                <button id="btn-filtros" class="btn btn-ghost" aria-controls="filters-drawer"
                                    aria-expanded="false" title="Mostrar filtros"><i class="material-icons">tune</i>
                                    Filtros</button>
                            </div>
                        </div>

                        <!-- Filtros -->
                        <div id="filters-drawer" class="filters-drawer" aria-label="Filtros de búsqueda" role="dialog"
                            aria-modal="false" aria-hidden="true">
                            <button class="drawer-close" type="button" aria-label="Cerrar filtros"><i
                                    class="material-icons">close</i></button>
                            <div class="field">
                                <label class="lbl">Estado</label>
                                <select id="f-estado" class="select">
                                    <option value="TODOS">Todos</option>
                                    <option value="ACTIVO" selected>Activo</option>
                                    <option value="FINALIZADO">Finalizado</option>
                                </select>
                            </div>
                            <div class="field">
                                <label class="lbl">Empresa</label>
                                <select id="f-empresa" class="select">
                                    <option value="TODAS">Todas</option>
                                    <option value="ALVICEM">ALVICEM</option>
                                    <option value="KARPAR">KARPAR</option>
                                </select>
                            </div>
                            <div class="field">
                                <label class="lbl">Buscar</label>
                                <input id="f-texto" class="input" type="text" placeholder="Cliente, placaâ€¦" />
                            </div>
                            <div class="row-actions">
                                <button id="btn-aplicar" class="btn btn-ghost"><i class="material-icons">filter_list</i>
                                    Aplicar</button>
                                <button id="btn-reset" class="btn btn-ghost"><i class="material-icons">refresh</i>
                                    Limpiar</button>
                            </div>
                        </div>

                        <div class="map-overlay" hidden></div>
                        <div id="map-admin"></div>

                        <div class="details" id="details">
                            <div><strong>Empresa:</strong> --</div>
                            <div><strong>Cliente:</strong> --</div>
                            <div><strong>Placa:</strong> --</div>
                            <div><strong>Tipo:</strong> --</div>
                            <div><strong>Destino:</strong> --</div>
                            <div>
                                <button id="btn-finalizar"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" disabled>
                                    Finalizar servicio
                                </button>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Snackbar -->
                <div id="app-snackbar" class="mdl-js-snackbar mdl-snackbar" aria-live="polite">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
