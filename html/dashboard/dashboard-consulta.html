<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consulta de Custodias</title>
    <link rel="icon" href="/assets/icon-192.svg" type="image/svg+xml">

    <!-- MDL -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://code.getmdl.io https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com https://code.getmdl.io; img-src 'self' data: blob: https://*.tile.openstreetmap.org https://unpkg.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co https://us1.locationiq.com https://code.getmdl.io https://unpkg.com https://*.tile.openstreetmap.org https://router.project-osrm.org;" />

    <!-- Estilos -->
    <link rel="stylesheet" href="../../css/dashboard/dashboard-consulta.css" />

    <!-- Supabase (CDN) ANTES de config.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="../../config.js"></script>

    <!-- Protección y lógica -->
    <script defer src="../../js/guard.js"></script>
    <script defer src="../../js/dashboard/dashboard-consulta.js"></script>
    <script defer src="../../js/pwa.js"></script>
</head>

<body class="mdl-base is-consulta">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <button id="toggle-sidebar" class="mdl-button mdl-js-button mdl-button--icon" aria-label="Abrir menú" style="margin-right:8px;">
                    <i class="material-icons">menu</i>
                </button>
                <span class="mdl-layout-title">Consulta de Custodias</span>
                <div class="mdl-layout-spacer"></div>
                <div class="header-search" role="search">
                    <i class="material-icons" aria-hidden="true">search</i>
                    <input id="search-clientes-mobile" type="search" list="clientes-datalist" placeholder="Buscar cliente..." aria-label="Buscar cliente" />
                    <datalist id="clientes-datalist"></datalist>
                </div>
                <a class="mdl-button mdl-js-button" href="#" onclick="guard.logout();return false;">Salir</a>
            </div>
        </header>

        <main class="mdl-layout__content">
            <section class="page page--fluid">
                <div class="layout-consulta">
                    <aside id="sidebar" class="sidebar" aria-label="Lista de clientes">
                        <div class="sidebar-inner">
                            <div class="sidebar-search">
                                <i class="material-icons" aria-hidden="true">search</i>
                                <input id="search-clientes" type="search" placeholder="Buscar cliente..." aria-label="Buscar cliente" />
                            </div>
                            <nav class="sidebar-list" aria-label="Clientes">
                                <ul id="lista-clientes"></ul>
                            </nav>
                        </div>
                    </aside>
                    <div class="dashboard">
                        <button id="btn-reset" class="mdl-button mdl-js-button fab" aria-label="Nueva consulta">
                            <i class="material-icons" aria-hidden="true">refresh</i>
                            <span>Nueva consulta</span>
                        </button>
                        <div id="placas-container"></div>
                    </div>
                    <div id="scrim" class="scrim" hidden></div>
                </div>

                <div id="anti-capture-overlay" class="anti-overlay" aria-hidden="true">
                    <div class="anti-inner">
                        <i class="material-icons">lock</i>
                        <p>Zona protegida temporalmente</p>
                    </div>
                </div>

                <div id="fotos-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
                    <div class="modal-backdrop" data-close="modal"></div>
                    <div class="modal-dialog" role="document">
                        <header class="modal-header">
                            <h3 class="modal-title">Fotos de custodia</h3>
                            <button class="mdl-button mdl-js-button mdl-button--icon" aria-label="Cerrar" data-close="modal">
                                <i class="material-icons">close</i>
                            </button>
                        </header>
                        <div class="modal-body">
                            <div id="fotos-grid" class="fotos-grid"></div>
                        </div>
                    </div>
                </div>
            </section>

            <div id="app-snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </main>
    </div>
</body>

</html>
