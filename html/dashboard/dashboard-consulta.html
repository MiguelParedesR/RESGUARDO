<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consulta de Custodias</title>

    <!-- MDL -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="manifest" href="/manifest.json" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://code.getmdl.io https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com https://code.getmdl.io; img-src 'self' data: https://tile.openstreetmap.org; font-src https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co https://us1.locationiq.com https://code.getmdl.io;" />

    <!-- Estilos -->
    <link rel="stylesheet" href="../../css/dashboard/dashboard-consulta.css" />

    <!-- Supabase (CDN) ANTES de config.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="../../config.js"></script>

    <!-- Protección y lógica -->
    <script defer src="../../js/guard.js"></script>
    <script defer src="../../js/dashboard/dashboard-consulta.js"></script>
    <script defer src="../../js/pwa.js"></script>
</head>

<body class="mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Consulta de Custodias</span>
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-button mdl-js-button" href="#" onclick="guard.logout();return false;">Salir</a>
            </div>
        </header>

        <main class="mdl-layout__content">
            <section class="page">
                <div class="filter-card mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__supporting-text filter-row">
                        <div class="select-block">
                            <label for="select-cliente" class="select-label">SELECCIONE CLIENTE</label>
                            <select id="select-cliente" class="select-plain">
                                <option value="">– Seleccione cliente –</option>
                            </select>
                        </div>
                        <button id="btn-reset" class="mdl-button mdl-js-button">HACER OTRA CONSULTA</button>
                    </div>
                </div>

                <div id="placas-container" class="placas-grid"></div>

                <div id="anti-capture-overlay" class="anti-overlay" aria-hidden="true">
                    <div class="anti-inner">
                        <i class="material-icons">lock</i>
                        <p>Zona protegida temporalmente</p>
                    </div>
                </div>
            </section>

            <div id="app-snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </main>
    </div>
</body>

</html>
