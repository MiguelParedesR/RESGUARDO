<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consulta de Custodias</title>
    <link rel="icon" href="/assets/icon-192.svg" type="image/svg+xml">

    <!-- MDL -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" /><!-- Estilos -->
    <link rel="stylesheet" href="../../css/dashboard/dashboard-consulta.css" />
    <link rel="stylesheet" href="../../css/partials/app-header.css" />

    <!-- Supabase (CDN) ANTES de config.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="../../config.js"></script>

    <!-- ProtecciÃ³n y lÃ³gica -->
    <script defer src="../../js/guard.js"></script>
    <script defer src="../../js/lib/app-header.js"></script>
    <script defer src="../../js/dashboard/dashboard-consulta.js"></script>
    <script defer src="../../js/pwa.js"></script>
</head>

<body class="mdl-base is-consulta">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <div id="app-header" data-page-title="Consulta"></div>
        <main class="mdl-layout__content">
            <section class="page page--fluid">
                <div class="mobile-controls" aria-label="Selección de cliente (móvil)">
                    <select id="select-clientes-mobile" class="mobile-select" aria-label="Seleccione cliente">
                        <option value="">Seleccione cliente</option>
                    </select>
                    <button id="btn-mobile-clear" class="mobile-clear-btn" aria-label="Borrar selección">
                        <i class="material-icons" aria-hidden="true">clear</i>
                        <span>Limpiar</span>
                    </button>
                </div>
                <div class="layout-consulta">
                    <aside id="sidebar" class="sidebar" aria-label="Lista de clientes">
                        <div class="sidebar-inner">
                            <header class="sidebar-header">
                                <span class="material-icons sidebar-header__icon" aria-hidden="true">apartment</span>
                                <div>
                                    <p class="sidebar-header__eyebrow">Directorio</p>
                                    <h3 class="sidebar-header__title">Clientes</h3>
                                </div>
                            </header>
                            <div class="sidebar-search-block">
                                <label for="search-clientes" class="sidebar-label">
                                    <span class="material-icons" aria-hidden="true">search</span>
                                    Buscar cliente
                                </label>
                                <div class="sidebar-search">
                                    <input id="search-clientes" type="search" placeholder="Escribe un nombre..."
                                        aria-label="Buscar cliente" />
                                </div>
                            </div>
                            <div id="clientes-loader" class="sidebar-loader" hidden>
                                <span class="loader-dot" aria-hidden="true"></span>
                                <span>Cargando clientes...</span>
                            </div>
                            <nav class="sidebar-list" aria-label="Clientes">
                                <ul id="lista-clientes"></ul>
                                <div id="sidebar-empty" class="sidebar-empty" hidden>
                                    <i class="material-icons" aria-hidden="true">group_off</i>
                                    <p id="sidebar-empty-text">Sin clientes registrados.</p>
                                </div>
                            </nav>
                        </div>
                    </aside>
                    <div class="dashboard">
                        <button id="btn-reset" class="mdl-button mdl-js-button fab" aria-label="Nueva consulta">
                            <i class="material-icons" aria-hidden="true">add_circle</i>
                            <span>Nueva consulta</span>
                        </button>
                        <div id="placas-container"></div>
                    </div>
                    <div id="scrim" class="scrim" hidden></div>
                </div>

                <div id="anti-capture-overlay" class="anti-overlay" aria-hidden="true">
                    <div class="anti-inner">
                        <i class="material-icons">lock</i>
                        <p>Zona protegida temporalmente</p>
                    </div>
                </div>

                <div id="fotos-modal" class="modal modal--gallery" aria-hidden="true" role="dialog" aria-modal="true">
                    <div class="modal-backdrop" data-close="modal"></div>
                    <div class="modal-gallery" role="document">
                        <header class="modal-gallery__head">
                            <div class="modal-gallery__title">
                                <span class="material-icons" aria-hidden="true">visibility</span>
                                <div>
                                    <p>Custodias registradas</p>
                                    <h3>Fotos de custodia</h3>
                                </div>
                            </div>
                            <button class="mdl-button mdl-js-button mdl-button--icon" aria-label="Cerrar galería"
                                data-close="modal">
                                <i class="material-icons">close</i>
                            </button>
                        </header>
                        <div class="modal-gallery__body">
                            <div id="fotos-grid" class="gallery-grid" role="list"></div>
                        </div>
                    </div>
                </div>
            </section>

            <div id="app-snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </main>
    </div>
</body>

</html>
