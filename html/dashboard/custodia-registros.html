<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis servicios – Custodia</title>
    <link rel="icon" href="/assets/icon-192.svg" type="image/svg+xml">

    <!-- MDL -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="manifest" href="/manifest.json" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://code.getmdl.io https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com https://code.getmdl.io; img-src 'self' data: blob: https://*.tile.openstreetmap.org https://unpkg.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co https://us1.locationiq.com https://code.getmdl.io https://unpkg.com https://*.tile.openstreetmap.org;" />

    <!-- Estilos -->
    <link rel="stylesheet" href="../../css/dashboard/custodia-registros.css" />

    <!-- Supabase (CDN) ANTES de config.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="../../config.js"></script>

    <!-- Protección y lógica -->
    <script defer src="../../js/guard.js"></script>
    <script defer src="../../js/dashboard/custodia-registros.js"></script>
    <script defer src="../../js/pwa.js"></script>
</head>

<body class="mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Mis servicios</span>
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-button mdl-js-button" href="./dashboard-custodia.html">+ Nuevo servicio</a>
                <a class="mdl-button mdl-js-button" href="#" onclick="guard.logout();return false;">Salir</a>
            </div>
        </header>

        <main class="mdl-layout__content">
            <section class="page">
                <div class="topbar">
                    <h2>Mis servicios</h2>
                    <div class="spacer"></div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
                        onclick="location.href='/html/dashboard/dashboard-custodia.html'">+ Nuevo servicio</button>
                </div>

                <div class="filters">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="search-text" autocomplete="off">
                        <label class="mdl-textfield__label" for="search-text">Buscar por placa o cliente</label>
                    </div>
                </div>

                <div id="cards-custodia" class="cards-grid"></div>

                <!-- Drawer derecho para completar registro -->
                <aside id="drawer-edicion" class="drawer">
                    <div class="drawer-header">
                        <h3>Completar registro</h3>
                        <button id="drawer-close" class="icon-btn" title="Cerrar">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                    <div class="drawer-body">
                        <div id="incompletos-list" class="incompletos-list"></div>
                        <form id="form-edicion" class="edit-form">
                            <input type="hidden" id="custodio-id" />
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" id="nombre-custodio" type="text" />
                                <label class="mdl-textfield__label" for="nombre-custodio">Nombre del custodio</label>
                            </div>

                            <div class="camara">
                                <div class="cam-controls">
                                    <button id="btn-iniciar-cam" type="button" class="mdl-button mdl-js-button">Iniciar cámara</button>
                                    <button id="btn-tomar-foto" type="button" class="mdl-button mdl-js-button" disabled>Tomar selfie</button>
                                    <button id="btn-repetir-foto" type="button" class="mdl-button mdl-js-button" disabled>Repetir</button>
                                </div>
                                <p id="cam-estado" class="cam-estado"></p>
                                <video id="cam-video" playsinline autoplay muted></video>
                                <canvas id="cam-canvas" style="display:none"></canvas>
                                <img id="selfie-preview" alt="Selfie" />
                            </div>

                            <div class="actions">
                                <button id="btn-guardar" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </aside>

                <div id="drawer-backdrop" class="drawer-backdrop"></div>
            </section>

            <div id="app-snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </main>
    </div>
</body>

</html>
