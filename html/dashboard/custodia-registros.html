<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis servicios - Custodia</title>
  <link rel="icon" href="/assets/icon-192.svg" type="image/svg+xml" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!-- MDL -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="manifest" href="/manifest.json" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            primaryDark: '#1d4ed8'
          }
        }
      }
    };
  </script>

  <link rel="stylesheet" href="../../css/dashboard/custodia-registros.css" />
  <link rel="stylesheet" href="../../css/partials/app-header.css" />
  <link rel="stylesheet" href="../../modules/alarma/alarma.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="../../config.js"></script>
  <script defer src="../../js/lib/permissions.js"></script>
  <script defer src="../../js/guard.js"></script>
  <script defer src="../../modules/alarma/alarma.js"></script>
  <script defer src="../../js/lib/app-header.js"></script>
  <script defer src="../../js/lib/custodia-session.js"></script>
  <script defer src="../../js/dashboard/custodia-registros.js"></script>
  <script defer src="../../js/pwa.js"></script>
</head>

<body class="mdl-base bg-gray-50 text-slate-900">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div id="app-header" data-page-title="Mis servicios"></div>

    <main class="mdl-layout__content bg-gray-50 px-4 py-10">
      <section class="page page--custodia w-full max-w-6xl mx-auto space-y-8">
        <div class="layout-custodia layout-custodia--sidebar gap-8" role="region" aria-label="Servicios por cliente">
          <aside class="custodia-panel custodia-panel--filters bg-white border border-gray-100 rounded-2xl shadow-sm"
            aria-label="Filtro de clientes">
            <div class="panel-head">
              <p class="panel-eyebrow">Directorio</p>
              <h2 class="panel-title">Clientes</h2>
            </div>
            <!-- === BEGIN HU:HU-CUSTODIA-CLIENTE-SEARCH+RUTA === -->
            <div class="cliente-search">
              <label for="cliente-search" class="cliente-search__label">Cliente (carga)</label>
              <div id="cliente-search-field" class="cliente-search__field" role="combobox" aria-haspopup="listbox"
                aria-expanded="false" aria-owns="cliente-results">
                <i class="material-icons" aria-hidden="true">search</i>
                <input id="cliente-search" type="search" autocomplete="off" enterkeyhint="search"
                  placeholder="Escribe el nombre del cliente" aria-controls="cliente-results" aria-autocomplete="list"
                  aria-label="Buscar cliente" />
                <button id="cliente-clear" class="icon-btn icon-btn--ghost" type="button" aria-label="Limpiar búsqueda">
                  <i class="material-icons" aria-hidden="true">clear</i>
                </button>
              </div>
              <p id="cliente-feedback" class="cliente-search__feedback" role="status" aria-live="polite"></p>
              <ul id="cliente-results" class="cliente-search__results" role="listbox"
                aria-label="Resultados de clientes"></ul>
              <button type="button" id="cliente-add-btn" class="btn-link cliente-search__add"
                aria-label="Agregar nuevo cliente" hidden>
                <i class="material-icons" aria-hidden="true">person_add</i>
                <span>Agregar nuevo cliente</span>
              </button>
            </div>
            <!-- === END HU:HU-CUSTODIA-CLIENTE-SEARCH+RUTA === -->
          </aside>

          <div class="custodia-main">
            <div class="topbar bg-white border border-gray-100 rounded-2xl shadow-sm p-6 flex flex-wrap items-center justify-between gap-6">
              <div class="titles space-y-1">
                <h1>Mis servicios</h1>
              </div>
              <button class="mdl-button mdl-js-button mdl-button--raised topbar__cta bg-blue-600 hover:bg-blue-700 text-white rounded-full px-6 py-3 font-semibold shadow-sm"
                onclick="location.href='/html/dashboard/dashboard-custodia.html'" aria-label="Registrar nuevo servicio">
                + Nuevo servicio
              </button>
            </div>
            <section class="custodia-panel custodia-panel--services bg-white border border-gray-100 rounded-2xl shadow-sm" aria-live="polite">
              <div id="cards-placeholder" class="cards-placeholder" role="status">
                Selecciona un cliente.
              </div>
              <div id="cards-custodia" class="cards-grid" aria-label="Listado de servicios"></div>
            </section>
          </div>
        </div>
        <!-- === BEGIN HU:HU-CUSTODIA-REGISTROS-FLUJO modal (NO TOCAR FUERA) === -->
        <section id="modal-add-custodia" class="add-modal" aria-hidden="true">
          <div class="add-modal__backdrop" data-add-close></div>
          <div class="add-modal__card" role="dialog" aria-modal="true" aria-labelledby="add-modal-title">
            <header class="add-modal__head">
              <h3 id="add-modal-title">Agregar custodia</h3>
              <button type="button" class="icon-btn add-modal__close" data-add-close aria-label="Cerrar">
                <i class="material-icons">close</i>
              </button>
            </header>
            <div class="add-modal__body">
              <div class="add-modal__options" role="radiogroup" aria-label="Tipo de custodia">
                <label class="option">
                  <input type="radio" name="add-tipo" value="Simple" checked />
                  <span class="option__body">
                    <span class="option__title">Custodia simple</span>
                    <span class="option__hint">Custodia en cabina</span>
                  </span>
                </label>
                <label class="option">
                  <input type="radio" name="add-tipo" value="Tipo A" />
                  <span class="option__body">
                    <span class="option__title">Custodia tipo A</span>
                    <span class="option__hint">Custodia en Vehiculo</span>
                  </span>
                </label>
                <label class="option">
                  <input type="radio" name="add-tipo" value="Tipo B" />
                  <span class="option__body">
                    <span class="option__title">Custodia tipo B</span>
                    <span class="option__hint">1 Cabina + 1 Vehiculo</span>
                  </span>
                </label>
              </div>
            </div>
            <footer class="add-modal__actions">
              <button type="button" class="mdl-button mdl-js-button add-modal__cancel" data-add-close>
                Cancelar
              </button>
              <button type="button" id="add-modal-confirm" class="mdl-button mdl-js-button add-modal__confirm">
                Confirmar
              </button>
            </footer>
          </div>
        </section>
        <!-- === END HU:HU-CUSTODIA-REGISTROS-FLUJO === -->
        <!-- === BEGIN HU:HU-CUSTODIA-CLIENTE-SEARCH+RUTA === -->
        <section id="modal-ruta-cliente" class="route-modal" aria-hidden="true">
          <div class="route-modal__backdrop" data-route-close></div>
          <div class="route-modal__card" role="dialog" aria-modal="true" aria-labelledby="route-modal-title">
            <header class="route-modal__head">
              <h3 id="route-modal-title">Ruta asignada para este cliente</h3>
              <button type="button" class="icon-btn route-modal__close" data-route-close aria-label="Cerrar modal">
                <i class="material-icons" aria-hidden="true">close</i>
              </button>
            </header>
            <div class="route-modal__body">
              <p class="route-modal__lead">Tu ruta asignada es:</p>
              <p id="route-modal-name" class="route-modal__route"></p>
              <p id="route-modal-desc" class="route-modal__desc" hidden></p>
            </div>
            <footer class="route-modal__actions">
              <button type="button" class="mdl-button mdl-js-button route-modal__cta" data-route-close>
                Entendido
              </button>
            </footer>
          </div>
        </section>

        <section id="modal-cliente-nuevo" class="route-modal" aria-hidden="true">
          <div class="route-modal__backdrop" data-cliente-close></div>
          <div class="route-modal__card" role="dialog" aria-modal="true" aria-labelledby="cliente-modal-title">
            <header class="route-modal__head">
              <h3 id="cliente-modal-title">Agregar nuevo cliente</h3>
              <button type="button" class="icon-btn route-modal__close" data-cliente-close aria-label="Cerrar modal">
                <i class="material-icons" aria-hidden="true">close</i>
              </button>
            </header>
            <div class="route-modal__body">
              <label for="cliente-nombre" class="route-modal__label">Nombre del cliente</label>
              <input id="cliente-nombre" type="text" class="route-modal__input" maxlength="120" placeholder="Ej. Ripley"
                aria-label="Nombre del nuevo cliente" />
              <p id="cliente-modal-feedback" class="route-modal__feedback" role="status" aria-live="assertive"></p>
            </div>
            <footer class="route-modal__actions">
              <button type="button" class="mdl-button mdl-js-button" data-cliente-close>
                Cancelar
              </button>
              <button type="button" id="cliente-modal-save" class="mdl-button mdl-js-button mdl-button--raised">
                Guardar cliente
              </button>
            </footer>
          </div>
        </section>
        <!-- === END HU:HU-CUSTODIA-CLIENTE-SEARCH+RUTA === -->
      </section>

      <div id="app-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
    </main>
  </div>
</body>

</html>
