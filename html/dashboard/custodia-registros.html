﻿<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis servicios - Custodia</title>
    <link rel="icon" href="/assets/icon-192.svg" type="image/svg+xml">

    <!-- MDL -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="manifest" href="/manifest.json" />\n<!-- Estilos -->
    <link rel="stylesheet" href="../../css/dashboard/custodia-registros.css" />
    <link rel="stylesheet" href="../../css/partials/app-header.css" />
    <link rel="stylesheet" href="../../modules/alarma/alarma.css" />

    <!-- Supabase (CDN) ANTES de config.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="../../config.js"></script>

    <!-- Proteccion y logica -->
    <script defer src="../../js/guard.js"></script>
    <script defer src="../../modules/alarma/alarma.js"></script>
    <script defer src="../../js/lib/app-header.js"></script>
    <script defer src="../../js/dashboard/custodia-registros.js"></script>
    <script defer src="../../js/pwa.js"></script>
</head>

<body class="mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <div id="app-header" data-page-title="Mis servicios"></div>

        <main class="mdl-layout__content">
            <section class="page page--custodia">
                <div class="topbar">
                    <div class="titles">
                        <h1>Mis servicios</h1>
                        <p class="subtitle">Selecciona un cliente para visualizar sus placas y completar los registros
                            pendientes.</p>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent topbar__cta"
                        onclick="location.href='/html/dashboard/dashboard-custodia.html'">+ Nuevo servicio</button>
                </div>

                <div class="controls" role="region" aria-label="Seleccionar cliente">
                    <label for="cliente-select" class="controls__label">Cliente</label>
                    <div class="controls__field">
                        <select id="cliente-select" class="controls__select" aria-label="Seleccione un cliente">
                            <option value="">Seleccione cliente</option>
                        </select>
                        <button id="cliente-clear" class="mdl-button mdl-js-button mdl-button--icon controls__clear"
                            type="button" aria-label="Limpiar seleccion">
                            <i class="material-icons" aria-hidden="true">clear</i>
                        </button>
                    </div>
                </div>

                <div id="cards-placeholder" class="cards-placeholder">Selecciona un cliente para visualizar los
                    servicios
                    disponibles.</div>

                <div id="cards-custodia" class="cards-grid" aria-live="polite"></div>

                <!-- Drawer derecho para completar registro -->
                <aside id="drawer-edicion" class="drawer" aria-hidden="true">
                    <div class="drawer-header">
                        <h3>Completar registro</h3>
                        <button id="drawer-close" class="icon-btn" title="Cerrar">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                    <div class="drawer-body">
                        <div id="incompletos-list" class="incompletos-list" role="tablist"
                            aria-label="Custodios pendientes"></div>
                        <form id="form-edicion" class="edit-form">
                            <input type="hidden" id="custodio-id" />
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <select class="mdl-textfield__input" id="tipo-custodio">
                                    <option value="" disabled>Seleccione tipo</option>
                                    <option value="Simple">Custodia Simple</option>
                                    <option value="Tipo A">Custodia Tipo A</option>
                                    <option value="Tipo B">Custodia Tipo B</option>
                                </select>
                                <label class="mdl-textfield__label" for="tipo-custodio">Tipo de custodia</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" id="nombre-custodio" type="text" />
                                <label class="mdl-textfield__label" for="nombre-custodio">Nombre del custodio</label>
                            </div>

                            <div class="selfie-inline" aria-label="Captura de selfie">
                                <button type="button" id="btn-open-selfie"
                                    class="mdl-button mdl-js-button mdl-button--raised selfie-btn">
                                    Tomar foto
                                </button>
                                <div class="selfie-preview" id="selfie-preview-wrapper">
                                    <img id="selfie-preview" alt="Selfie capturada" hidden />
                                    <span class="selfie-empty" id="selfie-empty-label">Sin selfie</span>
                                </div>
                            </div>

                            <div class="actions">
                                <button id="btn-guardar"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
                                    type="submit" disabled>Guardar</button>
                            </div>
                        </form>
                    </div>
                </aside>

                <div id="drawer-backdrop" class="drawer-backdrop"></div>

                <div id="selfie-modal" class="selfie-modal" aria-hidden="true">
                    <div class="selfie-modal__backdrop" data-close="selfie-modal"></div>
                    <div class="selfie-modal__dialog" role="dialog" aria-modal="true"
                        aria-labelledby="selfie-modal-title">
                        <header class="selfie-modal__header">
                            <h3 id="selfie-modal-title">Tomar foto</h3>
                            <button type="button" class="icon-btn" data-close="selfie-modal"
                                aria-label="Cerrar modal"><i class="material-icons">close</i></button>
                        </header>
                        <div class="selfie-modal__body">
                            <div class="cam-viewport">
                                <video id="selfie-modal-video" playsinline autoplay muted></video>
                                <canvas id="selfie-modal-canvas"></canvas>
                            </div>
                            <p id="selfie-modal-status" class="cam-estado" aria-live="polite">Inicia la camara para
                                capturar tu selfie.</p>
                        </div>
                        <footer class="selfie-modal__actions">
                            <div class="cam-actions">
                                <button type="button" class="cam-action" id="selfie-modal-start"
                                    title="Iniciar camara">
                                    <i class="material-icons" aria-hidden="true">videocam</i>
                                    <span>Iniciar</span>
                                </button>
                                <button type="button" class="cam-action" id="selfie-modal-capture"
                                    title="Capturar selfie" disabled>
                                    <i class="material-icons" aria-hidden="true">photo_camera</i>
                                    <span>Capturar</span>
                                </button>
                                <button type="button" class="cam-action" id="selfie-modal-retry" title="Repetir selfie"
                                    disabled>
                                    <i class="material-icons" aria-hidden="true">autorenew</i>
                                    <span>Repetir</span>
                                </button>
                            </div>
                            <div class="selfie-modal__confirm">
                                <button type="button" class="mdl-button mdl-js-button" data-close="selfie-modal">Cancelar</button>
                                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
                                    id="selfie-modal-accept" disabled>Usar foto</button>
                            </div>
                        </footer>
                    </div>
                </div>
            </section>

            <div id="app-snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </main>
    </div>
</body>

</html>
