<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Custodia</title>
    <link rel="icon" href="/assets/icon-192.svg" type="image/svg\+xml">

    <!-- MDL -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="manifest" href="/manifest.json" /><!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="../../css/dashboard/dashboard-custodia.css" />
    <link rel="stylesheet" href="../../css/partials/app-header.css" />
    <link rel="stylesheet" href="../../modules/alarma/alarma.css" />

    <!-- Supabase (CDN) ANTES de config.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Config (crea window.sb y expone LOCATIONIQ_KEY) -->
    <script defer src="../../config.js"></script>
    <script defer src="../../js/lib/permissions.js"></script>

    <!-- Protección + módulo -->
    <script defer src="../../js/guard.js"></script>
    <script defer src="../../modules/alarma/alarma.js"></script>
    <script defer src="../../js/lib/app-header.js"></script>
    <script defer src="../../js/lib/custodia-session.js"></script>
    <script defer src="../../js/dashboard/dashboard-custodia.js"></script>
    <script defer src="../../js/pwa.js"></script>
</head>

<body class="mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <div id="app-header" data-page-title="Registro de Custodia"></div>

        <main class="mdl-layout__content">
            <section class="wrap">
                <form id="form-custodia" class="mdl-card mdl-shadow--3dp card">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Nuevo servicio de custodia</h2>
                    </div>

                    <div class="mdl-card__supporting-text grid">
                        <div class="col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-dirty">
                                <select class="mdl-textfield__input" id="tipo" required>
                                    <option value="Simple">Simple</option>
                                    <option value="Tipo A">Tipo A</option>
                                    <option value="Tipo B">Tipo B</option>
                                </select>
                                <label class="mdl-textfield__label" for="tipo">Tipo de custodia</label>
                            </div>

                            <!-- === BEGIN HU:HU-DASHBOARD-CUSTODIA-CLIENTE-SEARCH === -->
                            <div class="cliente-field">
                                <label for="cliente-search" class="cliente-field__label">Cliente (carga)</label>
                                <div class="cliente-search" role="combobox" aria-haspopup="listbox"
                                    aria-expanded="false" aria-owns="cliente-results">
                                    <i class="material-icons" aria-hidden="true">search</i>
                                    <input id="cliente-search" class="cliente-search__input mdl-textfield__input"
                                        type="search" autocomplete="off" placeholder="Escribe para buscar"
                                        aria-controls="cliente-results" aria-autocomplete="list" required />
                                    <button type="button" id="cliente-clear" class="cliente-search__clear"
                                        aria-label="Limpiar búsqueda">
                                        <i class="material-icons" aria-hidden="true">close</i>
                                    </button>
                                </div>
                                <p id="cliente-feedback" class="cliente-field__feedback" role="status"
                                    aria-live="polite"></p>
                                <ul id="cliente-results" class="cliente-results" role="listbox"
                                    aria-label="Resultados de clientes" hidden></ul>
                                <button type="button" id="cliente-add-btn" class="cliente-add btn-link" hidden>
                                    <i class="material-icons" aria-hidden="true">person_add</i>
                                    Agregar cliente
                                </button>
                            </div>
                            <!-- === END HU:HU-DASHBOARD-CUSTODIA-CLIENTE-SEARCH === -->

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" id="placa" type="text" placeholder="Ej: AUP767"
                                    required>
                                <label class="mdl-textfield__label" for="placa">Placa de unidad</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label destino-wrapper">
                                <input class="mdl-textfield__input" id="destino" type="text"
                                    placeholder="Dirección destino" required autocomplete="off">
                                <label class="mdl-textfield__label" for="destino">Dirección destino</label>
                                <ul id="destino-suggestions" class="suggestions"></ul>
                            </div>

                            <div class="row-inline">
                                <button type="button" id="btn-abrir-mapa"
                                    class="mdl-button mdl-js-button mdl-button--raised">Buscar en el mapa</button>
                                <span id="direccion-estado" class="hint">Empieza a escribir para ver sugerencias o usa
                                    Buscar en el mapa.</span>
                            </div>
                        </div>
                    </div>

                    <div class="mdl-card__actions actions">
                        <button type="submit" id="btn-guardar"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                            <span class="btn-label">Guardar servicio</span>
                            <span class="btn-spinner" aria-hidden="true"></span>
                        </button>
                        <button type="button" id="btn-limpiar" class="mdl-button mdl-js-button">Limpiar</button>
                    </div>
                </form>
            </section>

            <!-- === BEGIN HU:HU-DASHBOARD-CUSTODIA-CLIENTE-SEARCH === -->
            <section id="modal-cliente" class="modal-backdrop" aria-hidden="true">
                <div class="modal-card mdl-card mdl-shadow--4dp modal-card--cliente" role="dialog" aria-modal="true"
                    aria-labelledby="modal-cliente-title">
                    <div class="mdl-card__title">
                        <h2 id="modal-cliente-title" class="mdl-card__title-text">Agregar nuevo cliente</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-dirty">
                            <input type="text" id="modal-cliente-input" class="mdl-textfield__input" maxlength="120"
                                placeholder="Nombre del cliente">
                            <label class="mdl-textfield__label" for="modal-cliente-input">Nombre del cliente</label>
                        </div>
                        <p id="modal-cliente-feedback" class="modal-cliente__feedback" role="status"
                            aria-live="assertive"></p>
                    </div>
                    <div class="mdl-card__actions">
                        <button type="button" id="modal-cliente-cancel"
                            class="mdl-button mdl-js-button">Cancelar</button>
                        <button type="button" id="modal-cliente-save"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Guardar</button>
                    </div>
                </div>
            </section>
            <!-- === END HU:HU-DASHBOARD-CUSTODIA-CLIENTE-SEARCH === -->

            <!-- Modal MAPA -->
            <section id="modal-mapa" class="modal-backdrop">
                <div class="modal-card mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Buscar destino en el mapa</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="map-search">
                            <input type="text" id="map-search-input" class="mdl-textfield__input map-search-input"
                                placeholder="Buscar dirección...">
                            <button type="button" id="map-search-btn"
                                class="mdl-button mdl-js-button mdl-button--raised">Buscar</button>
                        </div>
                        <div id="map-container"></div>
                        <p class="hint">Haz clic en el mapa para seleccionar el destino. Se intentará obtener la
                            dirección (reverse geocoding).</p>
                    </div>
                    <div class="mdl-card__actions">
                        <button type="button" id="map-aceptar"
                            class="mdl-button mdl-js-button mdl-button--accent">Aceptar</button>
                        <button type="button" id="map-cerrar" class="mdl-button mdl-js-button">Cerrar</button>
                    </div>
                </div>
            </section>

            <div id="app-snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </main>
    </div>
</body>

</html>
