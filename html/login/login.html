<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accesos Monitoreo de Resguardos</title>
  <link rel="icon" href="/assets/icon-192.svg" type="image/svg+xml">

  <!-- MDL base (solo layout/header) -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Icons & fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap">

  <!-- App styles -->
  <link rel="stylesheet" href="../../css/login/login.css" />
  <link rel="stylesheet" href="../../css/partials/app-header.css" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Supabase (primero) + Config (luego) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="../../config.js"></script>

  <!-- Lógica del login -->
  <script defer src="../../js/login/login.js"></script>
  <script defer src="../../js/lib/app-header.js"></script>
  <script defer src="../../js/pwa.js"></script>
</head>

<body class="login-body mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header login-layout">
    <div id="app-header" data-page-title="Accesos"></div>

    <main class="mdl-layout__content">
      <section class="login-hero">
        <div class="login-hero__copy">
          <p class="login-hero__eyebrow">Resguardo 24/7</p>
          <h1>Accede a la plataforma</h1>
          <p class="login-hero__text">
            Selecciona tu rol e ingresa con la credencial correspondiente.
            Los custodios usan un PIN de 4 dígitos (últimos del DNI).
          </p>
        </div>
      </section>

      <section class="login-panel">
        <div class="login-card glass-card">
          <div class="role-switch" role="tablist" aria-label="Selecciona un rol">
            <button class="role-switch__btn is-active" data-role-tab="ADMIN" aria-selected="true">
              <span>Admin</span>
            </button>
            <button class="role-switch__btn" data-role-tab="CONSULTA" aria-selected="false">
              <span>Consulta</span>
            </button>
            <button class="role-switch__btn" data-role-tab="CUSTODIA" aria-selected="false">
              <span>Custodia</span>
            </button>
          </div>

          <div class="forms-shell">
            <form id="admin-form" class="login-form is-active" data-role-form="ADMIN" autocomplete="off">
              <div class="login-field" id="admin-pass-field">
                <label for="admin-pass">Clave de Admin</label>
                <div class="login-input">
                  <input id="admin-pass" type="password" minlength="4" required autocomplete="current-password" />
                  <span class="material-icons" aria-hidden="true">lock</span>
                </div>
              </div>
              <button type="submit" class="login-btn" id="admin-login">
                <span class="btn-label">Ingresar</span>
                <span class="btn-spinner" aria-hidden="true"></span>
              </button>
            </form>

            <form id="consulta-form" class="login-form" data-role-form="CONSULTA" autocomplete="off">
              <div class="login-field" id="consulta-pass-field">
                <label for="consulta-pass">Clave de Consulta</label>
                <div class="login-input">
                  <input id="consulta-pass" type="password" minlength="4" required autocomplete="current-password" />
                  <span class="material-icons" aria-hidden="true">visibility</span>
                </div>
              </div>
              <button type="submit" class="login-btn" id="consulta-login">
                <span class="btn-label">Ingresar</span>
                <span class="btn-spinner" aria-hidden="true"></span>
              </button>
            </form>

            <form id="custodia-form" class="login-form" data-role-form="CUSTODIA" autocomplete="off">
              <div class="login-field" id="custodia-pin-field">
                <label for="custodia-pin">PIN (últimos 4 dígitos del DNI)</label>
                <div class="login-input">
                  <input id="custodia-pin" type="tel" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" required
                    placeholder="0000" />
                  <span class="material-icons" aria-hidden="true">pin</span>
                </div>
              </div>

              <div class="login-field" id="custodia-dni-field" hidden>
                <label for="custodia-dni">Confirma tu DNI completo</label>
                <div class="login-input">
                  <input id="custodia-dni" type="tel" inputmode="numeric" pattern="[0-9]{8,}" minlength="8"
                    placeholder="00000000" />
                  <span class="material-icons" aria-hidden="true">badge</span>
                </div>
              </div>

              <p class="login-hint" id="custodia-hint">
                Ingresa tu PIN y pulsa ingresar. Si es tu primera vez,
                regístrate para obtenerlo.
              </p>

              <button type="submit" class="login-btn" id="custodia-login">
                <span class="btn-label">Ingresar</span>
                <span class="btn-spinner" aria-hidden="true"></span>
              </button>

              <p class="login-link">
                <a href="./registro-custodia.html">¿Eres nuevo? Regístrate</a>
              </p>
            </form>
          </div>
        </div>
      </section>

      <div id="app-snackbar" class="mdl-js-snackbar mdl-snackbar" aria-live="assertive" aria-atomic="true"
        aria-relevant="text">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
    </main>
  </div>
</body>

</html>
