﻿<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accesos Monitoreo de Resguardos</title>
    <link rel="icon" href="/assets/icon-192.svg" type="image/svg+xml">

    <!-- MDL -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap">

    <!-- App styles -->
    <link rel="stylesheet" href="../../css/login/login.css" />
    <link rel="stylesheet" href="../../css/partials/app-header.css" />
    <link rel="manifest" href="/manifest.json" /><!-- Supabase (primero) + Config (luego) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="../../config.js"></script>

    <!-- LÃ³gica del login -->
    <script defer src="../../js/login/login.js"></script>
    <script defer src="../../js/lib/app-header.js"></script>
    <script defer src="../../js/pwa.js"></script>
</head>

<body class="mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <div id="app-header" data-page-title="Accesos"></div>

        <main class="mdl-layout__content">
            <section class="login-wrap">
                <div class="mdl-card mdl-shadow--3dp login-card">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Selecciona el tipo de acceso</h2>
                    </div>

                    <div class="mdl-card__supporting-text">
                        <!-- Roles (vertical) -->
                        <div class="roles-accordion" id="roles-accordion">
                            <!-- ADMINISTRADOR -->
                            <div class="role-item" data-role="ADMIN">
                                <button class="role-header" id="header-admin" aria-expanded="false"
                                    aria-controls="panel-admin">
                                    <i class="material-icons" aria-hidden="true">settings</i>
                                    <span>Administrador</span>
                                </button>
                                <div class="role-content" id="panel-admin" role="region" aria-labelledby="header-admin">
                                    <form id="admin-form" class="form-grid" autocomplete="off">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                                            id="admin-pass-field">
                                            <input class="mdl-textfield__input" id="admin-pass" type="password"
                                                required />
                                            <label class="mdl-textfield__label" for="admin-pass">Clave</label>
                                        </div>
                                        <button type="submit"
                                            class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent btn-login"
                                            id="admin-login">
                                            <span class="btn-label">INGRESAR</span>
                                            <span class="btn-spinner" aria-hidden="true"></span>
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <!-- CUSTODIA -->
                            <div class="role-item" data-role="CUSTODIA">
                                <button class="role-header" id="header-custodia" aria-expanded="false"
                                    aria-controls="panel-custodia">
                                    <i class="material-icons" aria-hidden="true">handyman</i>
                                    <span>Custodia</span>
                                </button>
                                <div class="role-content" id="panel-custodia" role="region"
                                    aria-labelledby="header-custodia">
                                    <form id="custodia-form" class="form-grid" autocomplete="off">
                                        <div
                                            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-dirty">
                                            <select class="mdl-textfield__input" id="empresa" required>
                                                <option value="ALVICEM">ALVICEM</option>
                                                <option value="KARPAR">KARPAR</option>
                                            </select>
                                            <label class="mdl-textfield__label" for="empresa">Empresa</label>
                                        </div>
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                                            id="custodia-pass-field">
                                            <input class="mdl-textfield__input" id="custodia-pass" type="password"
                                                placeholder="DDMMEMP" required />
                                            <label class="mdl-textfield__label" for="custodia-pass">Clave
                                                dinamica</label>
                                        </div>
                                        <button type="submit"
                                            class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent btn-login"
                                            id="custodia-login">
                                            <span class="btn-label">INGRESAR</span>
                                            <span class="btn-spinner" aria-hidden="true"></span>
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <!-- CONSULTA -->
                            <div class="role-item" data-role="CONSULTA">
                                <button class="role-header" id="header-consulta" aria-expanded="false"
                                    aria-controls="panel-consulta">
                                    <i class="material-icons" aria-hidden="true">search</i>
                                    <span>Consulta</span>
                                </button>
                                <div class="role-content" id="panel-consulta" role="region"
                                    aria-labelledby="header-consulta">
                                    <form id="consulta-form" class="form-grid" autocomplete="off">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                                            id="consulta-pass-field">
                                            <input class="mdl-textfield__input" id="consulta-pass" type="password"
                                                required />
                                            <label class="mdl-textfield__label" for="consulta-pass">Clave</label>
                                        </div>
                                        <button type="submit"
                                            class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent btn-login"
                                            id="consulta-login">
                                            <span class="btn-label">INGRESAR</span>
                                            <span class="btn-spinner" aria-hidden="true"></span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Snackbar mensajes (MDL) -->
            <div id="app-snackbar" class="mdl-js-snackbar mdl-snackbar" aria-live="assertive" aria-atomic="true"
                aria-relevant="text">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </main>
    </div>
</body>

</html>
